name: Playwright Tests
on:
  push:
    branches: [main, master, develop, staging]
  pull_request:
    branches: [main, master, develop, staging]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # Server environment variables (from env.server.ts)
      CI: true
      NODE_ENV: production
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      # Client environment variables (from env.client.ts)
      # CRITICAL: Override API URL for CI to use local json-server
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_MIXPANEL_TOKEN: ${{ secrets.NEXT_PUBLIC_MIXPANEL_TOKEN }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_GROWTHBOOK_API_HOST: ${{ secrets.NEXT_PUBLIC_GROWTHBOOK_API_HOST }}
      NEXT_PUBLIC_GROWTHBOOK_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_GROWTHBOOK_CLIENT_KEY }}
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
      NEXT_PUBLIC_SENTRY_ENVIRONMENT: ${{ secrets.NEXT_PUBLIC_SENTRY_ENVIRONMENT }}
      # Add this to skip linting during build
      SKIP_ENV_VALIDATION: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci --include=dev

      # Run linting before build (optional but recommended)
      - name: Lint code
        run: npm run lint
        continue-on-error: true

      # START JSON SERVER BEFORE BUILD!
      - name: Start JSON Server
        run: |
          npx json-server db.json -p 3001 &
          JSON_SERVER_PID=$!
          echo "JSON_SERVER_PID=$JSON_SERVER_PID" >> $GITHUB_ENV
          echo "Started JSON Server with PID: $JSON_SERVER_PID"

      - name: Wait for JSON Server
        run: |
          echo "Waiting for JSON Server to be ready..."
          npx wait-on http://localhost:3001 --timeout 30000
          echo "JSON Server is ready!"

      - name: Verify JSON Server
        run: |
          echo "Testing JSON Server connection..."
          curl -f http://localhost:3001/posts || (echo "Failed to connect to JSON Server" && exit 1)
          echo "JSON Server is accessible and responding"

      # NOW BUILD WITH JSON SERVER RUNNING
      - name: Build Next.js app
        run: npm run build
        env:
          SKIP_LINT: true
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Stop JSON Server
        if: always()
        run: |
          if [ ! -z "$JSON_SERVER_PID" ]; then
            echo "Stopping JSON Server (PID: $JSON_SERVER_PID)"
            kill $JSON_SERVER_PID || true
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
